<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container bg-red text-white py-5">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="text-center">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <form class="d-flex bg-white text_color_red" action="">
                    <div class="row">
                        <div class="col-lg-4">
                            <label for="" class="control-label">Nome & Cognome</label>
                            <input type="text" name="name" id="name_and_surname" placeholder="Nome Cognome">
                        </div>
                        <div class="col-lg-4">
                            <div>
                                <label for="" class="control-label">Distanza da percorrere</label>
                                <input type="number" min="0" name="total-km" id="total_km" placeholder="km">
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div>
                                <label for="" class="control-label">Et√†</label>
                                <select class="d-block" name="age" id="age">
                                    <option value="adult">maggiorenne</option>
                                    <option value="minor">minorenne</option>
                                    <option value="senior">over 65</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="mt-5">
                                <button id="calculate-price" class="btn btn-light">Risultato</button>
                                <button id="reset" class="d-inline-block btn btn-light">Annulla</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>    
        <div class="row">
            <div class="col-lg-12">
                <h1 class="text-center mt-3">IL TUO BIGLIETTO</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="bg-white">
                    <div class="row">
                        <div class="col-lg-3">
                            <div class="bg-grey">
                                <div class="bg-grey_text">
                                    <h4>NOME PASSEGGERO</h4>
                                    <!--id="name_and_surname"-->
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-9">
                            <table class="table">
                                <thead>
                                  <tr>
                                    <th>Offerta</th>
                                    <th>Carrozza</th>
                                    <th>Codice CP</th>
                                    <th>Costo biglietto</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr>
                                    <td>Biglietto standard</td>
                                    <td>5</td>
                                    <td>9</td>
                                    <td>Vattelapesca&euro;</td>
                                  </tr>
                                </tbody>
                              </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
